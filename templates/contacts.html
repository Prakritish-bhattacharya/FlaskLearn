<h2>Contacts</h2>

<ul>
{% for contact in contacts.items %}
    <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }}</li>
{% endfor %}
</ul>

<!-- Pagination Controls -->
<div>
    {% if contacts.has_prev %}
        <a href="{{ url_for('list_contacts', page=contacts.prev_num) }}">Previous</a>
    {% endif %}

    Page {{ contacts.page }} of {{ contacts.pages }}

    {% if contacts.has_next %}
        <a href="{{ url_for('list_contacts', page=contacts.next_num) }}">Next</a>
    {% endif %}
</div>




</body>
</html>
